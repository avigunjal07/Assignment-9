<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimeter of Rectangle</title>
</head>
<style>
    body{
        margin:0%;
        padding: 0%;
        background-color: #ECF4E8;
        color: #93BFC7;
    }

    .calci{
        background-color: #ABE7B2;
        width: fit-content;
        display: flex;
        align-items: center;
        flex-direction: column;
        margin: 25px auto;
        padding: 20px 40px;
        border-radius: 25px;
    }

    .inp{
        margin:10px;
        border: 1px solid;
        border-color: #93BFC7;
        border-radius: 10px;
        align-items: center;
        justify-content: center;
        padding: 5px 15px;
        height: 30px;
        width: 200px;
    }
    #result-id{
        color: black;
        font-size: 20px;
    }

    #dombtn{
        padding: 5px 15px;
        font-size: 20px;
        width: 100px;
        border-radius: 10px;
        border: none;
        margin: auto 10px;
        cursor: pointer;

    }

    #dombtn:hover{
        background-color: #93BFC7;
        transition: 0.5s;
    }
</style>
<body>

    <h1 style="text-align: center; font-size: 50px;">Perimeter of a Rectangle</h1>
    <div class="calci">
        <input type="number" id="inpnum1" class="inp" placeholder="Enter length of rectangle">
        <span id="num1val"></span>
        <input type="number" id="inpnum2" class="inp" placeholder="Enter breadth of rectangle">
        <span id="num2val"></span>

        <p id="result-id">Perimeter of Rectangle :</p>

        <div>
            <button id="dombtn" onclick="addnums()">Add</button>
            <button id="dombtn" onclick="clearnums()">Clear</button>
        </div>
    </div>

    <script>
        function addnums(){
            const inpnum1=document.getElementById("inpnum1");
            const inpnum2=document.getElementById("inpnum2");
            const resnum=document.getElementById("result-id");
            const num1validation=document.getElementById("num1val");
            const num2validation=document.getElementById("num2val");

            const val1=parseInt(inpnum1.value);

            if(isNaN(val1)==true){
                num1validation.innerText="Enter valid first number";
                return;
            }
            const val2=parseInt(inpnum2.value);

            if(isNaN(val2)==true){
                num2validation.innerText="Enter valid second number";
                return;
            }

            const sum=(val1+val2)*2;
            resnum.innerText=`Perimeter of Rectangle : ${sum} units`;
        }
        function clearnums(){
            const inpnum1=document.getElementById("inpnum1");
            const inpnum2=document.getElementById("inpnum2");
            const resnum=document.getElementById("result-id");
            const num1validation=document.getElementById("num1val");
            const num2validation=document.getElementById("num2val");
            

            inpnum1.value="";
            inpnum2.value="";
            resnum.innerText=`Perimeter of Rectangle : `;
            num1validation.innerText="";
            num2validation.innerText="";
        }
    </script>
</body>
</html>
